 var now = new Date();
 var n=now.getTime();
 var xinqi=["天","一","二","三","四","五","六"];
function srdays(nongyang,yy,mm,dd)
{
	if(nongyang=="阳")
	{
		for(i=0;i<900;i=i+1){
		var date = new Date((i+yy)+"/"+mm+"/"+dd+" 23:59:59");
		utc=date.getTime(); 
		if(utc>n) break;
		}
		return (utc-n)/1000;
	}
	if(nongyang=="农")
	{
		for(i=0;i<900;i=i+1){
		var lunar =calendar.lunar2solar((i+yy),mm,dd);
		var date = new Date(lunar.cYear+"/"+lunar.cMonth+"/"+lunar.cDay+" 23:59:59");
		utc=date.getTime(); 
		if(utc>n) break;
		}
		return (utc-n)/1000;
	}
}
